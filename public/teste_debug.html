<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login NomaTV</title>
    <script src="api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Login NomaTV</h1>

    <div id="results"></div>

    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testTokenValidation()">Testar Valida√ß√£o de Token</button>
    <button onclick="testDashboardStats()">Testar Dashboard Stats</button>
    <button onclick="testRevendedores()">Testar Revendedores</button>
    <button onclick="clearResults()">Limpar Resultados</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testLogin() {
            try {
                addResult('üöÄ Iniciando teste de login...');
                const response = await login('admin', 'admin123');
                addResult('‚úÖ Login realizado com sucesso!', 'success');
                addResult('üîë Token salvo no localStorage', 'success');
            } catch (error) {
                addResult(`‚ùå Erro no login: ${error.message || error}`, 'error');
            }
        }

        async function testTokenValidation() {
            try {
                addResult('üîç Testando valida√ß√£o de token...');
                const token = localStorage.getItem('authToken');
                if (!token) {
                    addResult('‚ùå Nenhum token encontrado', 'error');
                    return;
                }

                const response = await fetch('/api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'check' })
                });

                const data = await response.json();
                if (data.success) {
                    addResult('‚úÖ Token v√°lido!', 'success');
                } else {
                    addResult(`‚ùå Token inv√°lido: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro na valida√ß√£o: ${error.message}`, 'error');
            }
        }

        async function testDashboardStats() {
            try {
                addResult('üìä Testando dashboard stats...');
                const response = await getDashboardStats();
                addResult('‚úÖ Stats carregados com sucesso!', 'success');
                console.log('Stats:', response);
            } catch (error) {
                addResult(`‚ùå Erro nos stats: ${error.message || error}`, 'error');
            }
        }

        async function testRevendedores() {
            try {
                addResult('üë• Testando lista de revendedores...');
                const response = await listarRevendedores();
                addResult('‚úÖ Revendedores carregados com sucesso!', 'success');
                console.log('Revendedores:', response);
            } catch (error) {
                addResult(`‚ùå Erro nos revendedores: ${error.message || error}`, 'error');
            }
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-focus no primeiro bot√£o
        document.querySelector('button').focus();
    </script>
</body>
</html>
